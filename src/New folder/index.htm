<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Pharmacy</title>
</head>

<body>
    <main class="pharmacy">
        <div class="pharmacy--heading">Online Pharmacy</div>
        <form class="pharmacy--searchbar">
            <div class="pharmacy--search">
                <div class="pharmacy--searchbar__alignment">
                    <div class="search">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                    <div class="searchbox">
                        <div class="searchbox__alignment">
                            <input id="search" class="searchtext" type="text" name="text" maxlength="2048" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value=""
                                aria-label="Search" /></div>
                    </div>
                    <div class="actions">
                        <div class="mic">
                            <ion-icon name="mic-outline"></ion-icon>
                        </div>
                        <div class="upload">
                            <ion-icon name="cloud-upload-outline"></ion-icon>
                        </div>
                        <div class="camera">
                            <ion-icon name="camera-outline"></ion-icon>
                        </div>
                    </div>
                </div>

            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
